<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <!-- add bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="container">
        <!-- error badge -->
        <div class="alert alert-danger" role="alert">
            <h4 class="alert-heading">Error</h4>
            <p>Sorry, an error has occurred.</p>

            <p th:if="${error}">Error: <span th:text="${error}"></span></p>

            <hr>

            <!-- add button to go back to home page -->
            <a class="btn btn-primary" th:href="@{/}">Home</a>

        </div>
    </div>
</body>
</html>
