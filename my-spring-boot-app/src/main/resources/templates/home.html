<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <!-- add bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="container">
        <h1>Home</h1>
        <p>Welcome to the home page!</p>


        <!-- add input code and button named Using this Code -->
        <form th:action="@{/number-array/using-code}" method="get">
            <div class="mb-3">
                <label for="code" class="form-label">Code</label>
                <input type="text" class="form-control" id="code" name="code" required>
            </div>

            <!-- create button group -->
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="submit" class="btn btn-primary">Using this Code</button>
                <a class="btn btn-secondary" th:href="@{/number-array/create}">Create Number Array</a>
            </div>
        </form>

        <!-- create hr -->
        <hr>

        <!-- model.addAttribute("numberArrays", numberArrays); -->
        <h2>Number Arrays</h2>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Code</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- iterate over numberArrays -->
                <tr th:each="numberArray : ${numberArrays}">
                    <td th:text="${numberArray.code}"></td>
                    <td>
                        <!-- add button group -->
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <a
                                class="btn btn-primary"
                                th:href="@{'/number-array/using-code?code=' + ${numberArray.code}}"
                            >Go To</a>
                        </div>
                    </td>
                </tr>
            </tbody>
    </div>
</body>
</html>
